<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>نظام التقارير العسكرية الذكي</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

<style>
@import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap');

body{
  margin:0;
  font-family:'Cairo',sans-serif;
  background:radial-gradient(circle,#1a1a1a,#050505);
  color:#fff;
  display:flex;
  justify-content:center;
  align-items:center;
  min-height:100vh;
  overflow-y:auto;
  position:relative;
}

/* انميشن اللوجوهات */
body::before,
body::after{
  content:"";
  position:fixed;
  width:120px;
  height:120px;
  background-size:contain;
  background-repeat:no-repeat;
  opacity:.25;
  z-index:0;
}
body::before{
  background-image:url('https://raw.githubusercontent.com/Boletoreports/report/main/logo1.gif');
  top:20px;
  left:20px;
  animation:move1 20s linear infinite;
}
body::after{
  background-image:url('https://raw.githubusercontent.com/Boletoreports/report/main/logo2.gif');
  bottom:20px;
  right:20px;
  animation:move2 25s linear infinite;
}
@keyframes move1{
  0%{transform:translate(0,0)}
  50%{transform:translate(40px,40px)}
  100%{transform:translate(0,0)}
}
@keyframes move2{
  0%{transform:translate(0,0)}
  50%{transform:translate(-40px,-40px)}
  100%{transform:translate(0,0)}
}

.container{
  width:90%;
  max-width:500px;
  background:rgba(20,20,20,.85);
  border-radius:20px;
  padding:35px;
  box-shadow:0 20px 50px rgba(0,0,0,.5);
  z-index:1;
}

h2{
  text-align:center;
  color:#00d4ff;
  margin-bottom:30px;
}

.main-menu{display:grid;gap:15px;}
.menu-card{
  background:rgba(255,255,255,.04);
  border-radius:15px;
  cursor:pointer;
  display:flex;
  gap:15px;
  align-items:center;
  padding:20px;
  transition:.3s;
}
.menu-card:hover{
  background:rgba(0,212,255,.1);
  transform:translateX(-5px);
}
.menu-card i{color:#00d4ff;font-size:22px}

.form-group{margin-bottom:18px;}
label{display:block;margin-bottom:8px;color:#b0b0b0;font-weight:600}
input,select,textarea{
  width:100%;
  padding:12px;
  background:rgba(255,255,255,.06);
  border-radius:10px;
  color:#fff;
  border:1px solid rgba(255,255,255,.1);
  font-family:'Cairo';
}
textarea{height:100px;resize:vertical}
select{color:#000}

.btn-copy{
  width:100%;
  padding:15px;
  background:linear-gradient(135deg,#00829d,#00d4ff);
  border:none;
  border-radius:10px;
  color:#fff;
  font-size:16px;
  font-weight:700;
  cursor:pointer;
  margin-top:15px;
}

.back-link{
  margin-top:15px;
  text-align:center;
  cursor:pointer;
  color:#b0b0b0;
}

#form-section{display:none}

.footer{
  text-align:center;
  margin-top:20px;
  font-size:12px;
  color:#b0b0b0;
}
</style>
</head>

<body>
<div class="container">

<div id="menu-section">
  <h2><i class="fas fa-shield-alt"></i> بوليتو - التقارير</h2>
  <div class="main-menu">
    <div class="menu-card" onclick="openForm('supervision')">
      <i class="fas fa-user-shield"></i> تقارير الإشراف
    </div>
    <div class="menu-card" onclick="openForm('zone')">
      <i class="fas fa-map-marker-alt"></i> تقارير ضابط منطقة
    </div>
    <div class="menu-card" onclick="openForm('courses')">
      <i class="fas fa-graduation-cap"></i> تقارير الدورات
    </div>
    <div class="menu-card" onclick="window.open('https://1boletop.netlify.app/','_blank')">
      <i class="fas fa-clipboard-list"></i> تقارير العمليات
    </div>
  </div>
</div>

<div id="form-section">
  <h2 id="title-text"></h2>

  <div class="form-group">
    <label>التوجيه</label>
    <input id="taskName">
  </div>

  <div class="form-group">
    <label>الموقع</label>
    <input id="location">
  </div>

  <div class="form-group">
    <label>الرتبة</label>
    <select id="rank"></select>
  </div>

  <div class="form-group">
    <label>كوبي ايدي العسكري</label>
    <input id="copyID">
  </div>

  <div class="form-group" id="courseGroup" style="display:none">
    <label>اسم الدورة</label>
    <select id="courseName">
      <option disabled selected>اختر الدورة</option>
      <option>شرطة عسكرية</option>
      <option>البحث الجنائي</option>
      <option>المهام والواجبات الخاصة</option>
    </select>
  </div>

  <div class="form-group">
    <label>التقرير نازل بدري؟</label>
    <select id="earlySelect" onchange="toggleEarly()">
      <option value="no">لا</option>
      <option value="yes">نعم</option>
    </select>
  </div>

  <div class="form-group" id="earlyGroup" style="display:none">
    <label>سبب النزول</label>
    <select id="earlyReason">
      <option value="" disabled selected>اختر السبب</option>
      <option value="إعادة اصطفاف">إعادة اصطفاف</option>
      <option value="ريستارت">ريستارت</option>
      <option value="صيانه">صيانه</option>
    </select>
  </div>

  <button class="btn-copy" onclick="copyReport()">نسخ التقرير</button>
  <div class="back-link" onclick="goBack()">رجوع</div>
</div>

<div class="footer">© قطاع الأمن العام - بوليتو</div>
</div>

<script>
function el(id){return document.getElementById(id);}
let currentMode="";

const fixedUnits="الامــن الــعـام + امـن الـطـرق + المهام والواجبات الخاصه";

const supervisionRanks=["عميد ركن","عقيد ركن","مقدم ركن","رائد","نقيب","ملازم اول","ملازم"];
const zoneRanks=["رئيس رقباء","رقيب اول","رقيب"];
const courseRanks=[...supervisionRanks,"جندي اول","عريف","وكيل رقيب"];

function openForm(type){
  currentMode=type;
  el("menu-section").style.display="none";
  el("form-section").style.display="block";
  el("title-text").innerText =
    type==="supervision"?"تقارير الإشراف":
    type==="zone"?"تقارير ضابط منطقة":"تقارير الدورات";

  el("courseGroup").style.display = type==="courses"?"block":"none";

  let ranks = type==="courses"?courseRanks:
              type==="zone"?zoneRanks:supervisionRanks;
  el("rank").innerHTML="<option disabled selected>اختر الرتبة</option>";
  ranks.forEach(r=>el("rank").innerHTML+=`<option>${r}</option>`);
}

function toggleEarly(){
  el("earlyGroup").style.display =
    el("earlySelect").value==="yes"?"block":"none";
}

function goBack(){
  el("menu-section").style.display="block";
  el("form-section").style.display="none";
}

function copyReport(){
  let early=null;
  if(el("earlySelect").value==="yes"){
    early=el("earlyReason").value;
    if(!early){
      alert("لازم تختار سبب النزول المبكرا");
      return;
    }
  }

  let report=
`** \`تـم اسـتـلام مـهـام ( ${el("taskName").value} )\` **

** \`الـمـنـطـقـة : ${el("location").value}\` **

** \`الـجــهــات الامــنـيــة المــتــواجــده :\` **
** \`${fixedUnits}\` **

** \`تم رفع التقرير من قبل ( ${el("rank").value} ) :\` ** <@${el("copyID").value}>`;

  if(early){
    report+=`\n\n** \`سبب النزول المبكرا : ${early}\` **`;
  }

  navigator.clipboard.writeText(report);
  alert("تم نسخ التقرير ✅");
}
</script>
</body>
</html>
