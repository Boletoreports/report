```html
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>نظام التقارير العسكرية الذكي</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

<style>
@import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap');

:root{
--primary-blue:#00d4ff;
--dark-bg:#0a0a0a;
--card-bg:rgba(20,20,20,.85);
--border-color:rgba(0,212,255,.2);
--text-gray:#b0b0b0;
}

/* FIX TEXT HIGHLIGHT */
::selection{
background:#00d4ff;
color:#0a0a0a;
}
::-moz-selection{
background:#00d4ff;
color:#0a0a0a;
}

body{
margin:0;
font-family:'Cairo',sans-serif;
background:radial-gradient(circle,#1a1a1a,#050505);
color:#fff;
min-height:100vh;
overflow:hidden;
}

/* ANIMATED GIF LOGO BACKGROUND */
.bg-logos{
position:fixed;
inset:0;
z-index:0;
pointer-events:none;
overflow:hidden;
}

.bg-logos img{
position:absolute;
width:220px;
opacity:.12;
animation:float 22s ease-in-out infinite;
}

.bg-logos img.logo1{
top:8%;
left:5%;
animation-duration:24s;
}

.bg-logos img.logo2{
bottom:8%;
right:5%;
animation-duration:28s;
}

@keyframes float{
0%{transform:translateY(0) scale(1)}
50%{transform:translateY(-40px) scale(1.05)}
100%{transform:translateY(0) scale(1)}
}

.container{
position:relative;
z-index:1;
width:90%;
max-width:450px;
margin:auto;
margin-top:5vh;
background:var(--card-bg);
backdrop-filter:blur(15px);
border:1px solid var(--border-color);
border-radius:20px;
padding:35px;
box-shadow:0 20px 50px rgba(0,0,0,.5);
}

h2{
text-align:center;
color:var(--primary-blue);
margin-bottom:30px;
}

.main-menu{
display:grid;
gap:15px;
}

.menu-card{
background:rgba(255,255,255,.03);
border:1px solid rgba(255,255,255,.05);
padding:20px;
border-radius:15px;
cursor:pointer;
display:flex;
gap:15px;
align-items:center;
transition:.3s;
}

.menu-card:hover{
background:rgba(0,212,255,.08);
border-color:var(--primary-blue);
transform:translateX(-5px);
}

.menu-card i{
color:var(--primary-blue);
font-size:22px;
}

.form-group{
margin-bottom:20px;
}

label{
display:block;
margin-bottom:8px;
font-size:14px;
color:var(--text-gray);
font-weight:600;
}

input,select,textarea{
width:100%;
padding:12px;
background:rgba(255,255,255,.05);
border:1px solid rgba(255,255,255,.1);
border-radius:10px;
color:#fff;
font-family:'Cairo';
}

.time-input-group{
display:flex;
align-items:center;
gap:8px;
direction:ltr;
}

.btn-copy{
width:100%;
padding:15px;
background:linear-gradient(135deg,#00829d,#00d4ff);
border:none;
border-radius:10px;
color:#fff;
font-size:16px;
font-weight:700;
cursor:pointer;
margin-top:20px;
}

.back-link{
margin-top:15px;
text-align:center;
font-size:13px;
cursor:pointer;
color:var(--text-gray);
}

#form-section{display:none}
</style>
</head>

<body>

<!-- Animated GIF Background Logos -->
<div class="bg-logos">
<img src="logo1.gif" class="logo1" alt="">
<img src="logo2.gif" class="logo2" alt="">
</div>

<div class="container">

<div id="menu-section">
<h2><i class="fas fa-shield-alt"></i> بوليتو - التقارير</h2>

<div class="main-menu">
<div class="menu-card" onclick="openForm('supervision')">
<i class="fas fa-user-shield"></i>
<strong>تقارير الإشراف</strong>
</div>

<div class="menu-card" onclick="openForm('zone')">
<i class="fas fa-map-marker-alt"></i>
<strong>تقارير ضابط منطقة</strong>
</div>

<div class="menu-card" onclick="openForm('courses')">
<i class="fas fa-graduation-cap"></i>
<strong>تقارير الدورات</strong>
</div>
</div>
</div>

<div id="form-section">
<h2 id="title-text">تقديم التقرير</h2>

<div class="form-group" id="course-dropdown" style="display:none">
<label>اسم الدورة</label>
<select id="courseName">
<option disabled selected>اختر الدورة</option>
<option>شرطة عسكرية</option>
<option>الشؤون الإدارية</option>
<option>دورة نقل سجون</option>
<option>S.W.A.T</option>
</select>
</div>

<div class="form-group">
<label>التوجيه</label>
<input type="text" id="taskName">
</div>

<div class="form-group">
<label>وقت المباشرة</label>
<div class="time-input-group">
<select id="pFrom"><option>م</option><option>ص</option></select>
<select id="hFrom"></select> :
<select id="mFrom"></select>
</div>

<div class="time-input-group" style="margin-top:8px">
<select id="pTo"><option>م</option><option>ص</option></select>
<select id="hTo"></select> :
<select id="mTo"></select>
</div>
</div>

<div class="form-group">
<label>الموقع</label>
<input type="text" id="location">
</div>

<div class="form-group">
<label>الرتبة</label>
<select id="rank"></select>
</div>

<div class="form-group" id="unit-group">
<label id="unit-label">الوحدات التابعة لك</label>
<textarea id="unit" rows="3"></textarea>
</div>

<div class="form-group">
<label>الرقم العسكري</label>
<input type="text" id="militaryID">
</div>

<button class="btn-copy" onclick="copyReport()">نسخ التقرير النهائي</button>
<div class="back-link" onclick="goBack()">رجوع</div>
</div>

</div>

<script>
let currentMode="";
const fixedUnits="الامــن الــعـام + امـن الـطـرق + المهام والواجبات الخاصه";

const supervisionRanks=["عميد ركن","عقيد ركن","مقدم ركن","رائد","نقيب","ملازم اول","ملازم"];
const zoneRanks=["رئيس رقباء","رقيب اول","رقيب"];
const allRanks=[...supervisionRanks,...zoneRanks];

function initTime(){
["hFrom","hTo"].forEach(id=>{
const el=document.getElementById(id);
el.innerHTML="";
for(let i=1;i<=12;i++){
el.innerHTML+=`<option>${i<10?"0"+i:i}</option>`;
}
});
["mFrom","mTo"].forEach(id=>{
const el=document.getElementById(id);
el.innerHTML="";
for(let i=0;i<60;i+=5){
el.innerHTML+=`<option>${i<10?"0"+i:i}</option>`;
}
});
}

function updateRankOptions(ranks){
const r=document.getElementById("rank");
r.innerHTML="<option disabled selected>اختر الرتبة</option>";
ranks.forEach(x=>r.innerHTML+=`<option>${x}</option>`);
}

function openForm(type){
currentMode=type;
menu-section.style.display="none";
form-section.style.display="block";
initTime();

const unit=document.getElementById("unit");
unit.readOnly=false;
unit.value="";

if(type==="supervision"){
title-text.innerText="تقرير الإشراف";
course-dropdown.style.display="none";
unit-group.style.display="block";
unit-label.innerText="الـجــهــات الامـلـنـيــة المـــتــواجــده";
updateRankOptions(supervisionRanks);
unit.value=fixedUnits;
unit.readOnly=true;
}else if(type==="zone"){
title-text.innerText="تقرير ضابط منطقة";
course-dropdown.style.display="none";
unit-group.style.display="block";
unit-label.innerText="الوحدات التابعة لك";
updateRankOptions(zoneRanks);
}else{
title-text.innerText="تقرير الدورات";
course-dropdown.style.display="block";
unit-group.style.display="none";
updateRankOptions(allRanks);
}
}

function goBack(){
menu-section.style.display="block";
form-section.style.display="none";
}

function copyReport(){
navigator.clipboard.writeText("تم نسخ التقرير");
alert("تم نسخ التقرير ✅");
}
</script>

</body>
</html>
```
