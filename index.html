<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>نظام التقارير العسكرية الذكي</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
<style>
@import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap');

:root {
  --primary-blue: #00d4ff;
  --dark-bg: #0a0a0a;
  --card-bg: rgba(20, 20, 20, 0.8);
  --border-color: rgba(0, 212, 255, 0.2);
  --text-gray: #b0b0b0;
}

body {
  margin: 0;
  font-family: 'Cairo', sans-serif;
  background: radial-gradient(circle, #1a1a1a, #050505);
  color: #fff;
  display: flex;
  justify-content: center;
  align-items: flex-start;
  min-height: 100vh;
  padding-bottom: 50px;
  overflow-x: hidden;
  position: relative;
}

/* الصور المتحركة */
body::before,
body::after {
  content: '';
  position: fixed;
  width: 200px;
  height: 200px;
  background-size: contain;
  background-repeat: no-repeat;
  z-index: -1;
}

body::before {
  background-image: url('logo1.gif');
  top: 20px;
  left: 20px;
  animation: move1 20s linear infinite;
}

body::after {
  background-image: url('logo2.gif');
  bottom: 20px;
  right: 20px;
  animation: move2 25s linear infinite;
}

@keyframes move1 {
  0% {
    transform: translate(0, 0);
  }
  50% {
    transform: translate(50px, 50px);
  }
  100% {
    transform: translate(0, 0);
  }
}

@keyframes move2 {
  0% {
    transform: translate(0, 0);
  }
  50% {
    transform: translate(-50px, -50px);
  }
  100% {
    transform: translate(0, 0);
  }
}

/* باقي التنسيق */

.container {
  width: 90%;
  max-width: 500px;
  background: var(--card-bg);
  backdrop-filter: blur(15px);
  border: 1px solid var(--border-color);
  border-radius: 20px;
  padding: 35px;
  box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
  margin-top: 20px;
}

h2 {
  text-align: center;
  color: var(--primary-blue);
  margin-bottom: 30px;
}

.main-menu {
  display: grid;
  gap: 15px;
}

.menu-card {
  background: rgba(255, 255, 255, 0.03);
  border: 1px solid rgba(255, 255, 255, 0.05);
  padding: 20px;
  border-radius: 15px;
  cursor: pointer;
  display: flex;
  gap: 15px;
  align-items: center;
  transition: 0.3s;
}

.menu-card:hover {
  background: rgba(0, 212, 255, 0.08);
  border-color: var(--primary-blue);
  transform: translateX(-5px);
}

.menu-card i {
  color: var(--primary-blue);
  font-size: 22px;
}

.footer {
  text-align: center;
  margin-top: 20px;
  font-size: 12px;
  color: var(--text-gray);
}
</style>
</head>
<body>
<div class="container">
  <div id="menu-section">
    <h2><i class="fas fa-shield-alt"></i> بوليتو - التقارير</h2>
    <div class="main-menu">
      <div class="menu-card" onclick="alert('تقرير الإشراف')">
        <i class="fas fa-user-shield"></i> <strong>تقارير الإشراف</strong>
      </div>
      <div class="menu-card" onclick="alert('تقرير ضابط منطقة')">
        <i class="fas fa-map-marker-alt"></i> <strong>تقارير ضابط منطقة</strong>
      </div>
      <div class="menu-card" onclick="alert('تقرير الدورات')">
        <i class="fas fa-graduation-cap"></i> <strong>تقارير الدورات</strong>
      </div>
    </div>
  </div>
  <div class="footer">حقوق الملكية © قطاع الأمن العام بمقاطعة بوليتو</div>
</div>
</body>
</html>
