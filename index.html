<!DOCTYPE html> 
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>نظام التقارير العسكرية الذكي</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

<style>
@import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap');

body{
  margin:0;
  font-family:'Cairo',sans-serif;
  background:radial-gradient(circle,#1a1a1a,#050505);
  color:#fff;
  display:flex;
  justify-content:center;
  align-items:center;
  min-height:100vh;
  padding-bottom:50px;
}

.container{
  width:90%;
  max-width:500px;
  background:rgba(20,20,20,.8);
  border-radius:20px;
  padding:35px;
  box-shadow:0 20px 50px rgba(0,0,0,.5);
}

h2{
  text-align:center;
  color:#00d4ff;
  margin-bottom:30px;
}

.main-menu{ display:grid; gap:15px; }
.menu-card{
  background:rgba(255,255,255,.03);
  border-radius:15px;
  cursor:pointer;
  display:flex;
  gap:15px;
  align-items:center;
  padding:20px;
  transition:.3s;
}
.menu-card:hover{
  background:rgba(0,212,255,.08);
  transform:translateX(-5px);
}
.menu-card i{color:#00d4ff;font-size:22px}

.form-group{ margin-bottom:20px; }
label{ display:block; margin-bottom:8px; font-size:14px; color:#b0b0b0; font-weight:600; }

input,select,textarea{
  width:100%;
  padding:12px;
  background:rgba(255,255,255,.05);
  border-radius:10px;
  color:#fff;
  font-family:'Cairo';
  border:1px solid rgba(255,255,255,.1);
}

textarea{height:100px;resize:vertical;}
select{color:#000;}

.btn-copy{
  width:100%;
  padding:15px;
  background:linear-gradient(135deg,#00829d,#00d4ff);
  border:none;
  border-radius:10px;
  color:#fff;
  font-size:16px;
  font-weight:700;
  cursor:pointer;
}

.back-link{
  margin-top:15px;
  text-align:center;
  font-size:13px;
  cursor:pointer;
  color:#b0b0b0;
}

#form-section{display:none}
.footer{text-align:center;margin-top:20px;font-size:12px;color:#b0b0b0;}
</style>
</head>

<body>
<div class="container">

<div id="menu-section">
  <h2><i class="fas fa-shield-alt"></i> أنظمة - التقارير</h2>
  <div class="main-menu">
    <div class="menu-card" onclick="openForm('supervision')">
      <i class="fas fa-user-shield"></i> تقارير الإشراف
    </div>
    <div class="menu-card" onclick="openForm('zone')">
      <i class="fas fa-map-marker-alt"></i> تقارير ضابط منطقة
    </div>
    <div class="menu-card" onclick="openForm('courses')">
      <i class="fas fa-graduation-cap"></i> تقارير الدورات
    </div>
  </div>
</div>

<div id="form-section">
  <h2 id="title-text"></h2>

  <div class="form-group">
    <label>التوجيه</label>
    <input id="taskName">
  </div>

  <div class="form-group">
    <label>الموقع</label>
    <input id="location">
  </div>

  <div class="form-group">
    <label>اختر الرتبة</label>
    <select id="rank"></select>
  </div>

  <div class="form-group">
    <label>وقت البداية</label>
    <select id="startHour"></select> :
    <select id="startMinute"></select>
    <select id="startPeriod"><option>ص</option><option>م</option></select>
  </div>

  <div class="form-group">
    <label>وقت النهاية</label>
    <select id="endHour"></select> :
    <select id="endMinute"></select>
    <select id="endPeriod"><option>ص</option><option>م</option></select>
  </div>

  <button class="btn-copy" onclick="copyReport()">نسخ التقرير</button>
  <div class="back-link" onclick="goBack()">رجوع</div>
</div>

<div class="footer">© قيادة قطاع الأمن العام</div>
</div>

<script>
function el(id){ return document.getElementById(id); }
let currentMode="";

const supervisionRanks=["عميد","عقيد","مقدم","رائد","نقيب"];

function initTime(){
  for(let i=0;i<=12;i++){
    let v=i<10?"0"+i:i;
    startHour.innerHTML+=`<option>${v}</option>`;
    endHour.innerHTML+=`<option>${v}</option>`;
  }
  for(let i=0;i<60;i++){
    let v=i<10?"0"+i:i;
    startMinute.innerHTML+=`<option>${v}</option>`;
    endMinute.innerHTML+=`<option>${v}</option>`;
  }
}

function openForm(type){
  currentMode=type;
  menu-section.style.display="none";
  form-section.style.display="block";
  title-text.textContent="تقرير جديد";
  rank.innerHTML="";
  supervisionRanks.forEach(r=>rank.innerHTML+=`<option>${r}</option>`);
}

function goBack(){
  menu-section.style.display="block";
  form-section.style.display="none";
}

function copyReport(){
  let report=`تم استلام مهام ${taskName.value}
من ${startHour.value}:${startMinute.value} ${startPeriod.value}
إلى ${endHour.value}:${endMinute.value} ${endPeriod.value}
الموقع: ${location.value}
الرتبة: ${rank.value}`;
  navigator.clipboard.writeText(report);
  alert("تم النسخ ✅");
}

initTime();
</script>
</body>
</html>
