<!DOCTYPE html> 
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>نظام التقارير العسكرية الذكي</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
<style>
@import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap');

body{
  margin:0;
  font-family:'Cairo',sans-serif;
  background:radial-gradient(circle,#1a1a1a,#050505);
  color:#fff;
  display:flex;
  justify-content:center;
  align-items:center;
  min-height:100vh;
  padding-bottom:50px;
  position:relative;
  overflow-x:hidden;
  overflow-y:auto;
}

body::before, body::after{
  content:'';
  position:fixed;
  width:100px;
  height:100px;
  background-size:contain;
  background-repeat:no-repeat;
  z-index:10;
  pointer-events:none;
}

body::before {
  top:20px;
  left:20px;
  background-image:url('https://raw.githubusercontent.com/Boletoreports/report/main/logo1.gif');
  animation:move1 20s linear infinite;
}

body::after {
  bottom:20px;
  right:20px;
  background-image:url('https://raw.githubusercontent.com/Boletoreports/report/main/logo2.gif');
  animation:move2 25s linear infinite;
}

@keyframes move1 {
 0%{transform:translate(0,0)}
 50%{transform:translate(50px,50px)}
 100%{transform:translate(0,0)}
}

@keyframes move2 {
 0%{transform:translate(0,0)}
 50%{transform:translate(-50px,-50px)}
 100%{transform:translate(0,0)}
}

.container{
  width:90%;
  max-width:500px;
  background:rgba(20,20,20,.8);
  border-radius:20px;
  padding:35px;
  box-shadow:0 20px 50px rgba(0,0,0,.5);
  margin-top:20px;
}
h2{
  text-align:center;
  color:#00d4ff;
  margin-bottom:30px;
}
.main-menu{ display:grid; gap:15px; }
.menu-card{
  background:rgba(255,255,255,.03);
  border-radius:15px;
  cursor:pointer;
  display:flex;
  gap:15px;
  align-items:center;
  padding:20px;
  transition:.3s;
}
.menu-card:hover{
  background:rgba(0,212,255,.08);
  transform:translateX(-5px);
}
.menu-card i{color:#00d4ff;font-size:22px}

.form-group{ margin-bottom:20px; }
label{ display:block; margin-bottom:8px; font-size:14px; color:#b0b0b0; font-weight:600; }
input,select,textarea{
  width:100%;
  padding:12px;
  background:rgba(255,255,255,.05);
  border-radius:10px;
  color:#fff;
  font-family:'Cairo';
  border:1px solid rgba(255,255,255,.1);
}
textarea{height:100px;resize:vertical;overflow:auto;}
select { color:#000; }

.btn-copy{
  width:100%;
  padding:15px;
  background:linear-gradient(135deg,#00829d,#00d4ff);
  border:none;
  border-radius:10px;
  color:#fff;
  font-size:16px;
  font-weight:700;
  cursor:pointer;
  margin-top:20px;
}
.back-link{ margin-top:15px; text-align:center; font-size:13px; cursor:pointer; color:#b0b0b0; }
#form-section{display:none}
.footer{ text-align:center; margin-top:20px; font-size:12px; color:#b0b0b0; }
datalist option { background:#1a1a1a; color:#fff; padding:5px; }
</style>
</head>

<body>
<div class="container">
  <div id="menu-section">
    <h2><i class="fas fa-shield-alt"></i> أنظمة - التقارير</h2>
    <div class="main-menu">
      <div class="menu-card" onclick="openForm('supervision')">
        <i class="fas fa-user-shield"></i> <strong>تقارير الإشراف</strong>
      </div>
      <div class="menu-card" onclick="openForm('zone')">
        <i class="fas fa-map-marker-alt"></i> <strong>تقارير ضابط منطقة</strong>
      </div>
      <div class="menu-card" onclick="openForm('courses')">
        <i class="fas fa-graduation-cap"></i> <strong>تقارير الدورات</strong>
      </div>
      <div class="menu-card" onclick="openOperationsReports()">
        <i class="fas fa-clipboard-list"></i> <strong>تقارير العمليات</strong>
      </div>
    </div>
  </div>

  <div id="form-section">
    <h2 id="title-text"></h2>

    <div class="form-group" id="taskGroup">
      <label>التوجيه (اكتب يدوي)</label>
      <input type="text" id="taskName" list="taskSuggestions">
      <datalist id="taskSuggestions"></datalist>
    </div>

    <div class="form-group">
      <label>الموقع</label>
      <input type="text" id="location">
    </div>

    <div class="form-group">
      <label>اختر الرتبة</label>
      <select id="rank"></select>
    </div>

    <div class="form-group">
      <label>كوبي ايدي العسكري</label>
      <input type="text" id="copyID">
    </div>

    <!-- ⏰ إضافة الوقت اليدوي -->
    <div class="form-group">
      <label>وقت بداية التقرير</label>
      <div style="display:flex;gap:10px;">
        <input type="time" id="startTime" value="00:00">
        <select id="startPeriod">
          <option value="ص">ص</option>
          <option value="م">م</option>
        </select>
      </div>
    </div>

    <div class="form-group">
      <label>وقت نهاية التقرير</label>
      <div style="display:flex;gap:10px;">
        <input type="time" id="endTime" value="00:00">
        <select id="endPeriod">
          <option value="ص">ص</option>
          <option value="م">م</option>
        </select>
      </div>
    </div>

    <div class="form-group" id="unitGroup" style="display:none">
      <label>الوحدات التابعة</label>
      <textarea id="units"></textarea>
    </div>

    <div class="form-group" id="courseGroup" style="display:none">
      <label>اسم الدورة</label>
      <select id="courseName">
        <option>شرطة عسكرية</option>
        <option>الشؤون الادارية</option>
        <option>نقل سجون</option>
      </select>
    </div>

    <button class="btn-copy" onclick="copyReport()">نسخ التقرير النهائي</button>
    <div class="back-link" onclick="goBack()">رجوع</div>
  </div>

  <div class="footer"> حقوق الملكية © </div>
</div>

<script>
function el(id){ return document.getElementById(id); }
let currentMode="";
const fixedUnits="الامــن الــعـام + امـن الـطـرق + المهام والواجبات الخاصه";

const supervisionRanks=["عميد ركن","عقيد ركن","مقدم ركن","رائد","نقيب","ملازم اول","ملازم"];
const zoneRanks=["رئيس رقباء","رقيب اول","رقيب"];
const courseRanks=["عميد ركن","عقيد ركن","مقدم ركن","رائد","نقيب","ملازم اول","ملازم","رئيس رقباء","رقيب اول","رقيب","جندي اول"];

const supervisionTasks=["سهم 1","سهم 2","سهم 3","سهم 4","سهم 5"];
const zoneTasks=["سين 10","سين 20","باء 10","باء 20"];

function updateLocation(task){
  if(currentMode==="supervision"){
    el("location").value="ساندي + بوليتو";
  } else if(currentMode==="zone"){
    el("location").value="ساندي";
  }
}

function getSaudiTime(){
  let now=new Date();
  let utc=now.getTime()+now.getTimezoneOffset()*60000;
  return new Date(utc+3*3600000);
}

function formatManualTime(time, period){
  let [h,m]=time.split(":");
  h=parseInt(h);
  if(h===0)h=12;
  if(h>12)h-=12;
  return `${h<10?"0"+h:h}:${m} ${period}`;
}

function copyReport(){
  const task=el("taskName").value||"...";
  const loc=el("location").value||"...";
  const rank=el("rank").value||"...";
  const copyID=el("copyID").value||"...";

  let endTime=getSaudiTime();
  let startTime=new Date(endTime.getTime()-60*60000);

  const start=formatManualTime(el("startTime").value,el("startPeriod").value);
  const end=formatManualTime(el("endTime").value,el("endPeriod").value);

  let report=
`تم استلام مهام ( ${task} )
من الساعة ${start} إلى الساعة ${end}
الموقع : ${loc}
تم رفع التقرير من قبل ( ${rank} ) : <@${copyID}>`;

  navigator.clipboard.writeText(report);
  alert("تم نسخ التقرير ✅");
}

function openForm(type){
  currentMode=type;
  el("menu-section").style.display="none";
  el("form-section").style.display="block";
}

function goBack(){
  el("menu-section").style.display="block";
  el("form-section").style.display="none";
}

function openOperationsReports(){
  window.open("https://1boletop.netlify.app/","_blank");
}
</script>
</body>
</html>
