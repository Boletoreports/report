<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>نظام التقارير العسكرية الذكي</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
<style>
@import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap');
body{
  margin:0;font-family:'Cairo',sans-serif;
  background:radial-gradient(circle,#1a1a1a,#050505);
  color:#fff;display:flex;justify-content:center;
  min-height:100vh;padding-bottom:40px;
}
.container{
  width:90%;max-width:520px;
  background:rgba(20,20,20,.9);
  border-radius:20px;padding:35px;margin-top:20px;
}
h2{text-align:center;color:#00d4ff;margin-bottom:25px}
.main-menu{display:grid;gap:15px}
.menu-card{
  background:rgba(255,255,255,.04);
  border-radius:15px;padding:18px;
  cursor:pointer;display:flex;gap:12px;
  align-items:center;transition:.3s
}
.menu-card:hover{background:rgba(0,212,255,.1);transform:translateX(-4px)}
.menu-card i{color:#00d4ff}
.form-group{margin-bottom:18px}
label{display:block;margin-bottom:6px;color:#b0b0b0;font-weight:600}
input,select,textarea{
  width:100%;padding:12px;border-radius:10px;
  background:rgba(255,255,255,.05);
  color:#fff;border:1px solid rgba(255,255,255,.1)
}
textarea{height:90px}
.btn-copy{
  width:100%;padding:15px;border:none;
  border-radius:10px;font-weight:700;
  background:linear-gradient(135deg,#00829d,#00d4ff);
  color:#fff;cursor:pointer
}
.back-link{text-align:center;margin-top:15px;color:#b0b0b0;cursor:pointer}
#form-section{display:none}
.footer{text-align:center;margin-top:20px;font-size:12px;color:#b0b0b0}
</style>
</head>

<body>
<div class="container">

<!-- القائمة -->
<div id="menu-section">
<h2>بوليتو - التقارير</h2>
<div class="main-menu">
  <div class="menu-card" onclick="openForm('supervision')">
    <i class="fas fa-user-shield"></i> تقارير الإشراف
  </div>
  <div class="menu-card" onclick="openForm('zone')">
    <i class="fas fa-map-marker-alt"></i> تقارير ضابط منطقة
  </div>
  <div class="menu-card" onclick="openForm('courses')">
    <i class="fas fa-graduation-cap"></i> تقارير الدورات
  </div>
  <div class="menu-card" onclick="openForm('duty')">
    <i class="fas fa-user-clock"></i> تقارير ضابط خفر
  </div>
</div>
</div>

<!-- الفورم -->
<div id="form-section">
<h2 id="title-text"></h2>

<div class="form-group">
<label>التوجيه</label>
<input id="taskName">
</div>

<div class="form-group" id="locationGroup">
<label>الموقع</label>
<input id="location">
</div>

<div class="form-group">
<label>رتبة رافع التقرير</label>
<select id="rank"></select>
</div>

<div class="form-group">
<label>كوبي ايدي صاحب التقرير</label>
<input id="copyID">
</div>

<!-- ضابط خفر -->
<div id="dutyGroup" style="display:none">
<div class="form-group"><label>عدد الوحدات الإجمالي</label><input value="00" id="totalUnits"></div>

<div class="form-group"><label>عدد وحدات أمن عام</label><input value="00" id="u1"></div>
<div class="form-group"><label>عدد وحدات أمن الطرق</label><input value="00" id="u2"></div>
<div class="form-group"><label>عدد وحدات المهام والواجبات</label><input value="00" id="u3"></div>
<div class="form-group"><label>عدد وحدات ضباط المناطق</label><input value="00" id="u4"></div>
<div class="form-group"><label>عدد وحدات المرور</label><input value="00" id="u5"></div>
<div class="form-group"><label>عدد وحدات الدعم الجوي</label><input value="00" id="u6"></div>
<div class="form-group"><label>عدد وحدات مكافحة المخدرات</label><input value="00" id="u7"></div>
<div class="form-group"><label>عدد وحدات السوات</label><input value="00" id="u8"></div>
<div class="form-group"><label>عدد وحدات البحث الجنائي</label><input value="00" id="u9"></div>
<div class="form-group"><label>عدد وحدات الشرطة العسكرية</label><input value="00" id="u10"></div>
<div class="form-group"><label>عدد وحدات نقل السجون</label><input value="00" id="u11"></div>
<div class="form-group"><label>عدد وحدات الشؤون الادارية</label><input value="00" id="u12"></div>

<div class="form-group">
<label>الملاحظات الإيجابية (إجباري)</label>
<textarea id="positiveNotes"></textarea>
</div>

<div class="form-group">
<label>الملاحظات السلبية (إجباري)</label>
<textarea id="negativeNotes"></textarea>
</div>
</div>

<button class="btn-copy" onclick="copyReport()">نسخ التقرير</button>
<div class="back-link" onclick="goBack()">رجوع</div>
</div>

<div class="footer">© قيادة قطاع الأمن العام - بوليتو</div>
</div>

<script>
function el(id){return document.getElementById(id)}
let currentMode="";

const ranks={
  supervision:["عميد ركن","عقيد ركن","مقدم ركن","رائد","نقيب","ملازم اول","ملازم"],
  zone:["رئيس رقباء","رقيب اول","رقيب"],
  courses:["عميد ركن","عقيد ركن","مقدم ركن","رائد","نقيب","ملازم اول","ملازم","رئيس رقباء","رقيب اول","رقيب","جندي اول","عريف","وكيل رقيب"],
  duty:["ملازم","ملازم اول","نقيب","رائد","مقدم ركن","عقيد ركن","عميد ركن"]
};

function openForm(type){
  currentMode=type;
  el("menu-section").style.display="none";
  el("form-section").style.display="block";

  el("dutyGroup").style.display = type==="duty" ? "block" : "none";
  el("locationGroup").style.display = type==="duty" ? "none" : "block";

  el("taskName").readOnly = type==="duty";
  el("taskName").value = type==="duty" ? "ضابط خفر" : "";

  el("rank").innerHTML='<option disabled selected>اختر الرتبة</option>';
  ranks[type].forEach(r=>el("rank").innerHTML+=`<option>${r}</option>`);

  el("title-text").textContent =
    type==="supervision"?"تقارير الإشراف":
    type==="zone"?"تقارير ضابط منطقة":
    type==="courses"?"تقارير الدورات":
    "تقارير ضابط خفر";
}

function goBack(){
  el("menu-section").style.display="block";
  el("form-section").style.display="none";
}

function saudiTime(){
  const now=new Date();
  return new Date(now.getTime()+now.getTimezoneOffset()*60000+3*3600000);
}
function formatTime(d){
  let h=d.getHours()%12||12,m=d.getMinutes();
  let p=d.getHours()>=12?"م":"ص";
  return `${h<10?"0"+h:h}:${m<10?"0"+m:m} ${p}`;
}

function copyReport(){
  if(currentMode!=="duty"){
    alert("التقارير الأخرى محفوظة كما هي");
    return;
  }

  if(!el("positiveNotes").value || !el("negativeNotes").value){
    alert("الملاحظات الإيجابية والسلبية إجبارية");
    return;
  }

  const end=saudiTime();
  const start=new Date(end.getTime()-60*60*1000);

  let report=
`**\` تم استلام مهام (ضابط خفر) من الساعة ${formatTime(start)} الى ${formatTime(end)} \`**

**\` وكان عدد حضور الوحدات في حين استلام التقرير (${el("totalUnits").value}) وحدات مفعلة من:\`**

\`1- أمن عام (${el("u1").value}) وحدة\`
\`2- أمن الطرق (${el("u2").value}) وحدة\`
\`3- المهام والواجبات (${el("u3").value})\`
\`4- ضباط المناطق (${el("u4").value})\`
\`5- المرور (${el("u5").value})\`
\`6- الدعم الجوي (${el("u6").value})\`
\`7- مكافحة المخدرات (${el("u7").value})\`
\`8- السوات (${el("u8").value})\`
\`9- البحث الجنائي (${el("u9").value})\`
\`10- شرطة عسكرية (${el("u10").value})\`
\`11- نقل سجون (${el("u11").value})\`
\`12- الشؤون الادارية (${el("u12").value})\`

\` الملاحظات الأيجابية : \`
\`${el("positiveNotes").value}\`

\` الملاحظات السلبية : \`
\`${el("negativeNotes").value}\`

**\`تم رفع التقرير من قبل (${el("rank").value})\` : <@${el("copyID").value}>**`;

  navigator.clipboard.writeText(report);
  alert("تم نسخ التقرير ✅");
}
</script>

</body>
</html>
