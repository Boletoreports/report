<!DOCTYPE html> 
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>نظام التقارير العسكرية الذكي</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
<style>
@import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap');

body{
  margin:0;
  font-family:'Cairo',sans-serif;
  background:radial-gradient(circle,#1a1a1a,#050505);
  color:#fff;
  display:flex;
  justify-content:center;
  align-items:flex-start;
  min-height:100vh;
  padding-bottom:50px;
}

/* الصور الانميشن */
.logo-animation {
  width: 60px;
  height: 60px;
  animation: spin 5s linear infinite;
  margin: 0 auto 15px auto;
}
.logo2-animation {
  width: 60px;
  height: 60px;
  animation: bounce 2s linear infinite;
  margin: 0 auto 15px auto;
}
@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}
@keyframes bounce {
  0%, 100% { transform: translateY(0); }
  50% { transform: translateY(-15px); }
}

.container{
  width:90%;
  max-width:500px;
  background:rgba(20,20,20,.8);
  border-radius:20px;
  padding:35px;
  box-shadow:0 20px 50px rgba(0,0,0,.5);
  margin-top:20px;
}

h2{
  text-align:center;
  color:#00d4ff;
  margin-bottom:30px;
}

.main-menu{ display:grid; gap:15px; }

.menu-card{
  background:rgba(255,255,255,.03);
  border-radius:15px;
  cursor:pointer;
  display:flex;
  gap:15px;
  align-items:center;
  padding:20px;
  transition:.3s;
}

.menu-card:hover{
  background:rgba(0,212,255,.08);
  transform:translateX(-5px);
}

.menu-card i{color:#00d4ff;font-size:22px}

.form-group{ margin-bottom:20px; }
label{ display:block; margin-bottom:8px; font-size:14px; color:#b0b0b0; font-weight:600; }
input,select,textarea{ width:100%; padding:12px; background:rgba(255,255,255,.05); border-radius:10px; color:#fff; font-family:'Cairo'; border:1px solid rgba(255,255,255,.1); }
textarea{height:100px;resize:vertical;overflow:auto;}
select { color:#000; }
.btn-copy{ width:100%; padding:15px; background:linear-gradient(135deg,#00829d,#00d4ff); border:none; border-radius:10px; color:#fff; font-size:16px; font-weight:700; cursor:pointer; margin-top:20px; }
.back-link{ margin-top:15px; text-align:center; font-size:13px; cursor:pointer; color:#b0b0b0; }
#form-section{display:none}
.footer{ text-align:center; margin-top:20px; font-size:12px; color:#b0b0b0; }
datalist option { background: #1a1a1a; color: #fff; padding:5px; }
</style>
</head>
<body>
<div class="container">
  <!-- شعار متحرك logo1 -->
  <img src="logo1.gif" alt="Logo1" class="logo-animation">

  <div id="menu-section">
    <h2><i class="fas fa-shield-alt"></i> بوليتو - التقارير</h2>
    <div class="main-menu">
      <div class="menu-card" onclick="openForm('supervision')">
        <i class="fas fa-user-shield"></i> <strong>تقارير الإشراف</strong>
      </div>
      <div class="menu-card" onclick="openForm('zone')">
        <i class="fas fa-map-marker-alt"></i> <strong>تقارير ضابط منطقة</strong>
      </div>
      <div class="menu-card" onclick="openForm('courses')">
        <i class="fas fa-graduation-cap"></i> <strong>تقارير الدورات</strong>
      </div>
      <div class="menu-card" onclick="openOperationsReports()">
        <i class="fas fa-clipboard-list"></i> <strong>تقارير العمليات</strong>
      </div>
    </div>
  </div>

  <div id="form-section">
    <!-- شعار متحرك ثاني logo2 داخل الفورم -->
    <img src="logo2.gif" alt="Logo2" class="logo2-animation">
    <h2 id="title-text"></h2>

    <div class="form-group" id="taskGroup">
      <label>التوجيه (اكتب يدوي)</label>
      <input type="text" id="taskName" placeholder="اكتب التوجيه" list="taskSuggestions">
      <datalist id="taskSuggestions"></datalist>
    </div>

    <div class="form-group">
      <label>الموقع</label>
      <input type="text" id="location" placeholder="الموقع">
    </div>

    <div class="form-group">
      <label>اختر الرتبة</label>
      <select id="rank"></select>
    </div>

    <div class="form-group">
      <label>كوبي ايدي العسكري</label>
      <input type="text" id="copyID" placeholder="ضع الكوبي ايدي هنا">
    </div>

    <div class="form-group" id="unitGroup" style="display:none">
      <label>الوحدات التابعة (حد أقصى 400 كلمة)</label>
      <textarea id="units" placeholder="اكتب الوحدات التابعة هنا"></textarea>
    </div>

    <div class="form-group" id="courseGroup" style="display:none">
      <label>اسم الدورة</label>
      <select id="courseName">
        <option disabled selected>اختر اسم الدورة</option>
        <option>شرطة عسكرية</option>
        <option>الشؤون الادارية</option>
        <option>نقل سجون</option>
        <option>S.W.A.T</option>
        <option>البحث الجنائي</option>
        <option>المهام والواجبات الخاصة</option>
        <option>مكافحة المخدرات</option>
        <option>الدعم الجوي</option>
        <option>شعبة المرور</option>
        <option>خدمات الطرق</option>
      </select>
    </div>

    <div class="form-group">
      <label>التقرير نازل مبكر؟</label>
      <select id="earlySelect" onchange="toggleEarlyReason()">
        <option value="no" selected>لا</option>
        <option value="yes">نعم</option>
      </select>
    </div>

    <div class="form-group" id="earlyReasonGroup" style="display:none">
      <label>سبب التبكير</label>
      <select id="earlyReason">
        <option value="ريستارت">ريستارت</option>
        <option value="صيانه">صيانه</option>
        <option value="إعادة اصطفاف">إعادة اصطفاف</option>
      </select>
    </div>

    <button class="btn-copy" onclick="copyReport()">نسخ التقرير النهائي</button>
    <div class="back-link" onclick="goBack()">رجوع</div>
  </div>

  <div class="footer"> حقوق الملكية © قطاع الأمن العام بمقاطعة بوليتو </div>
</div>

<script>
// كل السكربت الخاص بالتقارير والرتب يبقى كما هو، مع السطر الثابت والرتب الجديدة للدورات
// لا تغييرات مطلوبة هنا
</script>
</body>
</html>
