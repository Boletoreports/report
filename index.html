<!DOCTYPE html> 
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>نظام التقارير العسكرية الذكي</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
<style>
@import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap');

body{
  margin:0;
  font-family:'Cairo',sans-serif;
  background:radial-gradient(circle,#1a1a1a,#050505);
  color:#fff;
  display:flex;
  justify-content:center;
  align-items:center;
  min-height:100vh;
  padding-bottom:50px;
  position:relative;
  overflow-x:hidden;
  overflow-y:auto;
}

.container{
  width:90%;
  max-width:500px;
  background:rgba(20,20,20,.8);
  border-radius:20px;
  padding:35px;
  box-shadow:0 20px 50px rgba(0,0,0,.5);
  margin-top:20px;
}
h2{text-align:center;color:#00d4ff;margin-bottom:30px}
.form-group{margin-bottom:20px}
label{display:block;margin-bottom:8px;font-size:14px;color:#b0b0b0;font-weight:600}
input,select,textarea{
  width:100%;
  padding:12px;
  background:rgba(255,255,255,.05);
  border-radius:10px;
  color:#fff;
  font-family:'Cairo';
  border:1px solid rgba(255,255,255,.1);
}
select{color:#000}
textarea{height:100px}
.btn-copy{
  width:100%;
  padding:15px;
  background:linear-gradient(135deg,#00829d,#00d4ff);
  border:none;
  border-radius:10px;
  color:#fff;
  font-size:16px;
  font-weight:700;
  cursor:pointer;
}
#form-section{display:none}
</style>
</head>

<body>
<div class="container">

<div id="menu-section">
  <h2>أنظمة التقارير</h2>
  <button onclick="openForm('supervision')">تقارير الإشراف</button>
</div>

<div id="form-section">
  <h2 id="title-text"></h2>

  <div class="form-group">
    <label>التوجيه</label>
    <input id="taskName">
  </div>

  <div class="form-group">
    <label>الموقع</label>
    <input id="location">
  </div>

  <div class="form-group">
    <label>الرتبة</label>
    <select id="rank">
      <option>رائد</option>
      <option>نقيب</option>
    </select>
  </div>

  <div class="form-group">
    <label>كوبي ايدي العسكري</label>
    <input id="copyID">
  </div>

  <div class="form-group">
    <label>التقرير نازل مبكر؟</label>
    <select id="earlySelect" onchange="toggleEarlyReason()">
      <option value="no">لا</option>
      <option value="yes">نعم</option>
    </select>
  </div>

  <!-- ⬇️ وقت البداية اليدوي -->
  <div class="form-group" id="manualStartGroup" style="display:none">
    <label>وقت بدء التقرير (يدوي)</label>
    <input type="datetime-local" id="manualStart">
  </div>

  <div class="form-group" id="earlyReasonGroup" style="display:none">
    <label>سبب التبكير</label>
    <select id="earlyReason">
      <option>ريستارت</option>
      <option>صيانة</option>
    </select>
  </div>

  <button class="btn-copy" onclick="copyReport()">نسخ التقرير النهائي</button>
</div>

</div>

<script>
function el(id){return document.getElementById(id)}
let currentMode="";

function getSaudiTime(){
  let now=new Date();
  let utc=now.getTime()+now.getTimezoneOffset()*60000;
  return new Date(utc+3*3600000);
}

function formatTime(d){
  let h=d.getHours()%12||12;
  let m=d.getMinutes();
  let p=d.getHours()>=12?"م":"ص";
  return `${h<10?"0"+h:h}:${m<10?"0"+m:m} ${p}`;
}

function openForm(type){
  currentMode=type;
  el("menu-section").style.display="none";
  el("form-section").style.display="block";
  el("earlySelect").value="no";
  toggleEarlyReason();
}

function toggleEarlyReason(){
  const early = el("earlySelect").value==="yes";
  el("earlyReasonGroup").style.display = early ? "block":"none";
  el("manualStartGroup").style.display = early ? "block":"none";
}

function copyReport(){
  const task=el("taskName").value;
  const loc=el("location").value;
  const rank=el("rank").value;
  const id=el("copyID").value||"0000";

  let endTime=getSaudiTime();
  let startTime;

  if(el("earlySelect").value==="yes"){
    if(!el("manualStart").value){
      alert("لازم تحدد وقت بدء التقرير");
      return;
    }
    startTime=new Date(el("manualStart").value);
  } else {
    startTime=new Date(endTime.getTime()-60*60000);
  }

  let report=
`تم استلام مهام (${task})
من الساعة ${formatTime(startTime)}
إلى الساعة ${formatTime(endTime)}

المنطقة: ${loc}

تم رفع التقرير من قبل (${rank})
<@${id}>`;

  if(el("earlySelect").value==="yes"){
    report+=`\n\nسبب التبكير: ${el("earlyReason").value}`;
  }

  navigator.clipboard.writeText(report);
  alert("تم نسخ التقرير ✅");
}
</script>
</body>
</html>
