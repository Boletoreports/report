<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>نظام التقارير العسكرية الذكي</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
<style>
@import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap');

body{
  margin:0;
  font-family:'Cairo',sans-serif;
  background:radial-gradient(circle,#1a1a1a,#050505);
  color:#fff;
  display:flex;
  justify-content:center;
  align-items:flex-start;
  min-height:100vh;
  padding-bottom:50px;
  position:relative;
  overflow-x:hidden;
  overflow-y:auto;
}

/* الانيميشن */
body::before, body::after{
  content:'';
  position:fixed;
  width:100px;
  height:100px;
  background-size:contain;
  background-repeat:no-repeat;
  z-index:10;
  pointer-events:none;
}
body::before{
  top:20px;left:20px;
  background-image:url('https://raw.githubusercontent.com/Boletoreports/report/main/logo1.gif');
  animation:move1 20s linear infinite;
}
body::after{
  bottom:20px;right:20px;
  background-image:url('https://raw.githubusercontent.com/Boletoreports/report/main/logo2.gif');
  animation:move2 25s linear infinite;
}
@keyframes move1{0%{transform:translate(0)}50%{transform:translate(50px,50px)}100%{transform:translate(0)}}
@keyframes move2{0%{transform:translate(0)}50%{transform:translate(-50px,-50px)}100%{transform:translate(0)}}

.container{
  width:90%;
  max-width:500px;
  background:rgba(20,20,20,.8);
  border-radius:20px;
  padding:35px;
  box-shadow:0 20px 50px rgba(0,0,0,.5);
  margin-top:20px;
}
h2{text-align:center;color:#00d4ff;margin-bottom:30px}
.main-menu{display:grid;gap:15px}
.menu-card{
  background:rgba(255,255,255,.03);
  border-radius:15px;
  cursor:pointer;
  display:flex;
  gap:15px;
  align-items:center;
  padding:20px;
  transition:.3s;
}
.menu-card:hover{background:rgba(0,212,255,.08);transform:translateX(-5px)}
.menu-card i{color:#00d4ff;font-size:22px}

.form-group{margin-bottom:20px}
label{display:block;margin-bottom:8px;font-size:14px;color:#b0b0b0;font-weight:600}
input,select,textarea{
  width:100%;
  padding:12px;
  background:rgba(255,255,255,.05);
  border-radius:10px;
  color:#fff;
  font-family:'Cairo';
  border:1px solid rgba(255,255,255,.1);
}
textarea{height:100px;resize:vertical}
select{color:#000}
.btn-copy{
  width:100%;
  padding:15px;
  background:linear-gradient(135deg,#00829d,#00d4ff);
  border:none;
  border-radius:10px;
  color:#fff;
  font-size:16px;
  font-weight:700;
  cursor:pointer;
  margin-top:20px;
}
.back-link{
  margin-top:15px;
  text-align:center;
  font-size:13px;
  cursor:pointer;
  color:#b0b0b0;
}
#form-section{display:none}
.footer{text-align:center;margin-top:20px;font-size:12px;color:#b0b0b0}
</style>
</head>

<body>
<div class="container">

<!-- القائمة -->
<div id="menu-section">
<h2><i class="fas fa-shield-alt"></i> بوليتو - التقارير</h2>
<div class="main-menu">
  <div class="menu-card" onclick="openForm('supervision')">
    <i class="fas fa-user-shield"></i><strong>تقارير الإشراف</strong>
  </div>
  <div class="menu-card" onclick="openForm('zone')">
    <i class="fas fa-map-marker-alt"></i><strong>تقارير ضابط منطقة</strong>
  </div>
  <div class="menu-card" onclick="openForm('courses')">
    <i class="fas fa-graduation-cap"></i><strong>تقارير الدورات</strong>
  </div>
  <div class="menu-card" onclick="openForm('duty')">
    <i class="fas fa-user-clock"></i><strong>تقارير ضابط خفر</strong>
  </div>
  <div class="menu-card" onclick="openOperationsReports()">
    <i class="fas fa-clipboard-list"></i><strong>تقارير العمليات</strong>
  </div>
</div>
</div>

<!-- الفورم -->
<div id="form-section">
<h2 id="title-text"></h2>

<div class="form-group">
<label>التوجيه</label>
<input id="taskName">
</div>

<div class="form-group" id="locationGroup">
<label>الموقع</label>
<input id="location">
</div>

<div class="form-group">
<label>اختر الرتبة</label>
<select id="rank"></select>
</div>

<div class="form-group">
<label>كوبي ايدي صاحب التقرير</label>
<input id="copyID" placeholder="كوبي ايدي صاحب التقرير">
</div>

<!-- ضابط خفر -->
<div id="dutyGroup" style="display:none">
<div class="form-group"><label>عدد الوحدات الإجمالي</label><input value="00" id="totalUnits"></div>

<div class="form-group"><label>عدد وحدات أمن عام</label><input value="00" id="u1"></div>
<div class="form-group"><label>عدد وحدات أمن الطرق</label><input value="00" id="u2"></div>
<div class="form-group"><label>عدد وحدات المهام والواجبات</label><input value="00" id="u3"></div>
<div class="form-group"><label>عدد وحدات ضباط المناطق</label><input value="00" id="u4"></div>
<div class="form-group"><label>عدد وحدات المرور</label><input value="00" id="u5"></div>
<div class="form-group"><label>عدد وحدات الدعم الجوي</label><input value="00" id="u6"></div>
<div class="form-group"><label>عدد وحدات مكافحة المخدرات</label><input value="00" id="u7"></div>
<div class="form-group"><label>عدد وحدات السوات</label><input value="00" id="u8"></div>
<div class="form-group"><label>عدد وحدات البحث الجنائي</label><input value="00" id="u9"></div>
<div class="form-group"><label>عدد وحدات الشرطة العسكرية</label><input value="00" id="u10"></div>
<div class="form-group"><label>عدد وحدات نقل السجون</label><input value="00" id="u11"></div>
<div class="form-group"><label>عدد وحدات الشؤون الادارية</label><input value="00" id="u12"></div>

<div class="form-group">
<label>الملاحظات الإيجابية (إجباري)</label>
<textarea id="positiveNotes"></textarea>
</div>

<div class="form-group">
<label>الملاحظات السلبية (إجباري)</label>
<textarea id="negativeNotes"></textarea>
</div>
</div>

<button class="btn-copy" onclick="copyReport()">نسخ التقرير النهائي</button>
<div class="back-link" onclick="goBack()">رجوع</div>
</div>

<div class="footer">حقوق الملكية لقيادة قطاع الأمن العام بمقاطعة بوليتو ©</div>
</div>

<script>
function el(id){return document.getElementById(id)}
let currentMode="";

const supervisionRanks=["عميد ركن","عقيد ركن","مقدم ركن","رائد","نقيب","ملازم اول","ملازم"];
const zoneRanks=["رئيس رقباء","رقيب اول","رقيب"];
const courseRanks=["عميد ركن","عقيد ركن","مقدم ركن","رائد","نقيب","ملازم اول","ملازم","رئيس رقباء","رقيب اول","رقيب","جندي اول","عريف","وكيل رقيب"];
const dutyRanks=["ملازم","ملازم اول","نقيب","رائد","مقدم ركن","عقيد ركن","عميد ركن"];

function initRankOptions(ranks){
  el("rank").innerHTML='<option disabled selected>اختر الرتبة</option>';
  ranks.forEach(r=>el("rank").innerHTML+=`<option>${r}</option>`);
}

function openForm(type){
  currentMode=type;
  el("menu-section").style.display="none";
  el("form-section").style.display="block";

  el("dutyGroup").style.display=type==="duty"?"block":"none";
  el("locationGroup").style.display=type==="duty"?"none":"block";

  el("taskName").readOnly=type==="duty";
  el("taskName").value=type==="duty"?"ضابط خفر":"";

  if(type==="supervision"){el("title-text").textContent="تقارير الإشراف";initRankOptions(supervisionRanks);}
  else if(type==="zone"){el("title-text").textContent="تقارير ضابط منطقة";initRankOptions(zoneRanks);}
  else if(type==="courses"){el("title-text").textContent="تقارير الدورات";initRankOptions(courseRanks);}
  else if(type==="duty"){el("title-text").textContent="تقارير ضابط خفر";initRankOptions(dutyRanks);}
}

function goBack(){
  el("menu-section").style.display="block";
  el("form-section").style.display="none";
}

function saudiTime(){
  const now=new Date();
  const utc=now.getTime()+now.getTimezoneOffset()*60000;
  return new Date(utc+3*3600000);
}
function formatTime(d){
  let h=d.getHours()%12||12,m=d.getMinutes();
  let p=d.getHours()>=12?"م":"ص";
  return `${h<10?"0"+h:h}:${m<10?"0"+m:m} ${p}`;
}

function copyReport(){
  if(currentMode!=="duty"){alert("تقارير ضابط خفر فقط في هذه النسخة");return;}

  if(!el("positiveNotes").value||!el("negativeNotes").value){
    alert("الملاحظات الإيجابية والسلبية إجبارية");return;
  }

  const end=saudiTime();
  const start=new Date(end.getTime()-60*60*1000);

  let report=
`**\` تم استلام مهام (ضابط خفر) من الساعة ${formatTime(start)} الى ${formatTime(end)} \`**

**\` وكان عدد حضور الوحدات في حين استلام التقرير (${el("totalUnits").value}) وحدات مفعلة من:\`**

\`1- أمن عام (${el("u1").value}) وحدة\`
\`2- أمن الطرق (${el("u2").value}) وحدة\`
\`3- المهام والواجبات الخاصة (${el("u3").value}) وحدات\`
\`4- ضباط المناطق (${el("u4").value}) وحدات\`
\`5- المرور (${el("u5").value}) وحدات\`
\`6- الدعم الجوي (${el("u6").value}) وحدة\`
\`7- مكافحة مخدرات (${el("u7").value}) وحدات\`
\`8- السوات (${el("u8").value}) وحدات\`
\`9- البحث الجنائي (${el("u9").value}) وحدة\`
\`10- شرطة عسكرية (${el("u10").value}) وحدة\`
\`11- نقل سجون (${el("u11").value}) وحدات\`
\`12- الشؤون الادارية (${el("u12").value}) وحدة\`

\` الملاحظات الأيجابية : \`
\`${el("positiveNotes").value}\`

\` الملاحظات السلبية : \`
\`${el("negativeNotes").value}\`

**\`تم رفع التقرير من قبل (${el("rank").value})\` : <@${el("copyID").value}>**`;

  navigator.clipboard.writeText(report);
  alert("تم نسخ التقرير ✅");
}

function openOperationsReports(){
  window.open("https://1boletop.netlify.app/","_blank");
}
</script>

</body>
</html>
