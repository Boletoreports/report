<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>نظام التقارير العسكرية الذكي</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
<style>
@import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap');

body{
  margin:0;
  font-family:'Cairo',sans-serif;
  background:#0a0a0a;
  color:#fff;
  overflow-x:hidden;
  min-height:100vh;
  position:relative;
}

/* خلفية الانميشن */
.bg-logo{
  position:fixed;
  width:120px;
  height:120px;
  background-size:contain;
  background-repeat:no-repeat;
  opacity:0.2;
  z-index:0;
  animation:float1 20s linear infinite;
}
.bg-logo:nth-child(1){ top:30px; left:30px; background-image:url('https://raw.githubusercontent.com/Boletoreports/report/main/logo1.gif'); }
.bg-logo:nth-child(2){ bottom:30px; right:30px; background-image:url('https://raw.githubusercontent.com/Boletoreports/report/main/logo2.gif'); animation:float2 25s linear infinite; }

@keyframes float1{0%{transform:translate(0,0)}50%{transform:translate(50px,50px)}100%{transform:translate(0,0)}}
@keyframes float2{0%{transform:translate(0,0)}50%{transform:translate(-50px,-50px)}100%{transform:translate(0,0)}}

/* الحاوية الرئيسية */
.container{
  width:90%;
  max-width:600px;
  background:rgba(20,20,20,.85);
  border-radius:20px;
  padding:40px;
  margin:50px auto;
  box-shadow:0 20px 50px rgba(0,0,0,.5);
  position:relative;
  z-index:1;
  backdrop-filter:blur(8px);
}

/* القائمة الرئيسية */
#menu-section{
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  gap:25px;
  min-height:80vh;
  text-align:center;
  animation:fadeIn 1s ease;
}

h2{
  text-align:center;
  color:#00d4ff;
  margin-bottom:30px;
  font-size:26px;
}

.main-menu{
  display:grid;
  gap:18px;
  width:100%;
}

.menu-card{
  background:rgba(255,255,255,.05);
  border-radius:15px;
  cursor:pointer;
  display:flex;
  gap:15px;
  align-items:center;
  padding:18px 25px;
  transition:.3s;
}
.menu-card:hover{
  background:rgba(0,212,255,.08);
  transform:translateX(-5px);
}
.menu-card i{color:#00d4ff;font-size:22px}

.form-group{ margin-bottom:20px; }
label{ display:block; margin-bottom:8px; font-size:14px; color:#b0b0b0; font-weight:600; }
input,select,textarea{ width:100%; padding:12px; background:rgba(255,255,255,.05); border-radius:10px; color:#fff; font-family:'Cairo'; border:1px solid rgba(255,255,255,.1); }
textarea{height:100px;resize:vertical;overflow:auto;}
select { color:#000; }
.btn-copy{ width:100%; padding:15px; background:linear-gradient(135deg,#00829d,#00d4ff); border:none; border-radius:10px; color:#fff; font-size:16px; font-weight:700; cursor:pointer; margin-top:20px; }
.back-link{ margin-top:15px; text-align:center; font-size:13px; cursor:pointer; color:#b0b0b0; }
#form-section{display:none; animation:fadeIn 1s ease;}
.footer{ text-align:center; margin-top:20px; font-size:12px; color:#b0b0b0; }
datalist option { background: #1a1a1a; color: #fff; padding:5px; }

@keyframes fadeIn{ from{opacity:0; transform:translateY(10px)} to{opacity:1; transform:translateY(0)}}
</style>
</head>
<body>

<!-- الخلفية الانميشن -->
<div class="bg-logo"></div>
<div class="bg-logo"></div>

<div class="container">
  <div id="menu-section">
    <h2><i class="fas fa-shield-alt"></i> بوليتو - التقارير</h2>
    <div class="main-menu">
      <div class="menu-card" onclick="openForm('supervision')"><i class="fas fa-user-shield"></i> <strong>تقارير الإشراف</strong></div>
      <div class="menu-card" onclick="openForm('zone')"><i class="fas fa-map-marker-alt"></i> <strong>تقارير ضابط منطقة</strong></div>
      <div class="menu-card" onclick="openForm('courses')"><i class="fas fa-graduation-cap"></i> <strong>تقارير الدورات</strong></div>
      <div class="menu-card" onclick="openOperationsReports()"><i class="fas fa-clipboard-list"></i> <strong>تقارير العمليات</strong></div>
    </div>
  </div>

  <div id="form-section">
    <!-- نفس الفورم السابق -->
  </div>

  <div class="footer"> حقوق الملكية © قطاع الأمن العام بمقاطعة بوليتو </div>
</div>

<script>
/* نفس السكربت السابق بالكامل */
</script>
</body>
</html>
