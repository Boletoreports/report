<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>نظام التقارير العسكرية الذكي</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --main:#00d4ff;
  --bg:#050505;
  --card:#0f0f0f;
  --border:rgba(0,212,255,.25);
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:'Cairo',sans-serif;
  background:
    radial-gradient(circle at top,#1a1a1a,#000);
  color:#fff;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
}

/* الحاوية الرئيسية */
.wrapper{
  width:100%;
  max-width:1100px;
  padding:30px;
}

/* الكرت */
.container{
  background:linear-gradient(180deg,#111,#0a0a0a);
  border:1px solid var(--border);
  border-radius:24px;
  padding:40px;
  box-shadow:0 0 80px rgba(0,212,255,.15);
}

/* العنوان */
h1{
  text-align:center;
  color:var(--main);
  margin-bottom:35px;
  font-size:28px;
}

/* الأزرار */
.menu{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:20px;
}

.card{
  background:rgba(255,255,255,.03);
  border:1px solid rgba(255,255,255,.08);
  border-radius:18px;
  padding:22px;
  cursor:pointer;
  display:flex;
  align-items:center;
  gap:15px;
  transition:.3s;
}

.card:hover{
  border-color:var(--main);
  background:rgba(0,212,255,.08);
  transform:translateY(-6px);
}

.card i{
  font-size:26px;
  color:var(--main);
}

.card span{
  font-size:18px;
  font-weight:700;
}

/* الفوتر */
.footer{
  text-align:center;
  margin-top:30px;
  font-size:13px;
  opacity:.6;
}

/* تحسين الموبايل */
@media (max-width:600px){
  .container{padding:25px}
  h1{font-size:22px}
}
</style>
</head>

<body>

<div class="wrapper">
  <div class="container">
    <h1><i class="fas fa-shield-alt"></i> بوليتو – التقارير</h1>

    <div class="menu">
      <div class="card">
        <i class="fas fa-user-shield"></i>
        <span>تقارير الإشراف</span>
      </div>

      <div class="card">
        <i class="fas fa-map-marker-alt"></i>
        <span>تقارير ضابط منطقة</span>
      </div>

      <div class="card">
        <i class="fas fa-graduation-cap"></i>
        <span>تقارير الدورات</span>
      </div>
    </div>

    <div class="footer">
      © قطاع الأمن العام – بوليتو
    </div>
  </div>
</div>

</body>
</html>
