<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">

    <title>نظام التقارير العسكرية الذكي</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap');

        :root {
            --primary-blue: #00d4ff;
            --dark-bg: #0a0a0a;
            --card-bg: rgba(20, 20, 20, 0.8);
            --border-color: rgba(0, 212, 255, 0.2);
            --text-gray: #b0b0b0;
        }

        body {
            margin: 0; padding: 0;
            font-family: 'Cairo', sans-serif;
            background: radial-gradient(circle at center, #1a1a1a 0%, #050505 100%);
            color: #ffffff;
            display: flex; justify-content: center; align-items: center;
            min-height: 100vh; overflow-x: hidden;
        }

        .container {
            width: 90%; max-width: 450px;
            background: var(--card-bg); backdrop-filter: blur(15px);
            border: 1px solid var(--border-color); border-radius: 20px;
            padding: 35px; box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            animation: fadeIn 0.8s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h2 {
            font-size: 24px; font-weight: 700; margin-bottom: 30px;
            color: var(--primary-blue); text-align: center;
        }

        .form-group { text-align: right; margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; font-size: 14px; color: var(--text-gray); font-weight: 600; }

        input, select, textarea {
            width: 100%; padding: 12px 15px;
            background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px; color: #fff; font-family: 'Cairo';
            font-size: 14px; outline: none; box-sizing: border-box;
        }

        input:focus, select:focus { border-color: var(--primary-blue); }

        .time-input-group {
            display: flex; align-items: center; gap: 8px;
            background: rgba(255, 255, 255, 0.02); padding: 10px; border-radius: 10px; direction: ltr;
        }

        .btn-copy {
            width: 100%; padding: 15px;
            background: linear-gradient(135deg, #00829d 0%, #00d4ff 100%);
            border: none; border-radius: 10px; color: white;
            font-weight: 700; cursor: pointer; margin-top: 20px;
        }

        #form-section { display: none; }
        .back-link { display: block; margin-top: 20px; color: var(--text-gray); text-align: center; cursor: pointer; }
    </style>
</head>
