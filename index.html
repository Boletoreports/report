<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>نظام التقارير العسكرية الذكي</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
<style>
@import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap');

body{
  margin:0;
  font-family:'Cairo',sans-serif;
  background:radial-gradient(circle,#1a1a1a,#050505);
  color:#fff;
  display:flex;
  justify-content:center;
  align-items:flex-start;
  min-height:100vh;
  padding-bottom:50px;
  position:relative;
  overflow-x:hidden;
  overflow-y:auto;
}

/* لوقوهات */
body::before, body::after{
  content:'';
  position:fixed;
  width:100px;
  height:100px;
  background-size:contain;
  background-repeat:no-repeat;
  z-index:10;
  pointer-events:none;
}
body::before{
  top:20px; left:20px;
  background-image:url('https://raw.githubusercontent.com/Boletoreports/report/main/logo1.gif');
  animation:move1 20s linear infinite;
}
body::after{
  bottom:20px; right:20px;
  background-image:url('https://raw.githubusercontent.com/Boletoreports/report/main/logo2.gif');
  animation:move2 25s linear infinite;
}
@keyframes move1{0%{transform:translate(0)}50%{transform:translate(50px,50px)}100%{transform:translate(0)}}
@keyframes move2{0%{transform:translate(0)}50%{transform:translate(-50px,-50px)}100%{transform:translate(0)}}

.container{
  width:90%;
  max-width:500px;
  background:rgba(20,20,20,.85);
  border-radius:20px;
  padding:35px;
  box-shadow:0 20px 50px rgba(0,0,0,.6);
  margin-top:20px;
}
h2{text-align:center;color:#00d4ff;margin-bottom:30px}
.main-menu{display:grid;gap:15px}
.menu-card{
  background:rgba(255,255,255,.03);
  border-radius:15px;
  cursor:pointer;
  display:flex;
  gap:15px;
  align-items:center;
  padding:20px;
  transition:.3s;
}
.menu-card:hover{background:rgba(0,212,255,.08);transform:translateX(-5px)}
.menu-card i{color:#00d4ff;font-size:22px}

.form-group{margin-bottom:20px}
label{display:block;margin-bottom:8px;font-size:14px;color:#b0b0b0;font-weight:600}
input,select,textarea{
  width:100%;padding:12px;
  background:rgba(255,255,255,.05);
  border-radius:10px;color:#fff;
  font-family:'Cairo';
  border:1px solid rgba(255,255,255,.1);
}
textarea{height:90px;resize:vertical}
select{color:#000}
.btn-copy{
  width:100%;padding:15px;
  background:linear-gradient(135deg,#00829d,#00d4ff);
  border:none;border-radius:10px;
  color:#fff;font-size:16px;font-weight:700;
  cursor:pointer;margin-top:20px;
}
.back-link{text-align:center;margin-top:15px;font-size:13px;color:#b0b0b0;cursor:pointer}
#form-section{display:none}
.footer{text-align:center;margin-top:20px;font-size:12px;color:#b0b0b0}
</style>
</head>

<body>
<div class="container">

<!-- القائمة -->
<div id="menu-section">
  <h2><i class="fas fa-shield-alt"></i> بوليتو - التقارير</h2>
  <div class="main-menu">
    <div class="menu-card" onclick="openForm('supervision')"><i class="fas fa-user-shield"></i><strong>تقارير الإشراف</strong></div>
    <div class="menu-card" onclick="openForm('zone')"><i class="fas fa-map-marker-alt"></i><strong>تقارير ضابط منطقة</strong></div>
    <div class="menu-card" onclick="openForm('courses')"><i class="fas fa-graduation-cap"></i><strong>تقارير الدورات</strong></div>
    <div class="menu-card" onclick="openForm('duty')"><i class="fas fa-user-clock"></i><strong>تقارير ضابط خفر</strong></div>
    <div class="menu-card" onclick="openOperationsReports()"><i class="fas fa-clipboard-list"></i><strong>تقارير العمليات</strong></div>
  </div>
</div>

<!-- الفورم -->
<div id="form-section">
<h2 id="title-text"></h2>

<div class="form-group">
<label>التوجيه</label>
<input id="taskName">
</div>

<div class="form-group">
<label>الموقع</label>
<input id="location">
</div>

<div class="form-group">
<label>الرتبة</label>
<select id="rank"></select>
</div>

<div class="form-group">
<label>كوبي آيدي</label>
<input id="copyID">
</div>

<!-- ضابط خفر -->
<div id="dutyGroup" style="display:none">
<div class="form-group"><label>من الساعة</label><input type="time" id="dutyStart"></div>
<div class="form-group"><label>إلى الساعة</label><input type="time" id="dutyEnd"></div>
<div class="form-group"><label>عدد الوحدات الإجمالي</label><input type="number" id="totalUnits"></div>

<div class="form-group"><label>أمن عام</label><input type="number" id="u1"></div>
<div class="form-group"><label>أمن الطرق</label><input type="number" id="u2"></div>
<div class="form-group"><label>المهام والواجبات</label><input type="number" id="u3"></div>
<div class="form-group"><label>ضباط المناطق</label><input type="number" id="u4"></div>
<div class="form-group"><label>المرور</label><input type="number" id="u5"></div>
<div class="form-group"><label>الدعم الجوي</label><input type="number" id="u6"></div>
<div class="form-group"><label>مكافحة المخدرات</label><input type="number" id="u7"></div>
<div class="form-group"><label>السوات</label><input type="number" id="u8"></div>
<div class="form-group"><label>البحث الجنائي</label><input type="number" id="u9"></div>
<div class="form-group"><label>شرطة عسكرية</label><input type="number" id="u10"></div>
<div class="form-group"><label>نقل سجون</label><input type="number" id="u11"></div>
<div class="form-group"><label>الشؤون الإدارية</label><input type="number" id="u12"></div>

<div class="form-group"><label>ملاحظات إيجابية</label><textarea id="positiveNotes"></textarea></div>
<div class="form-group"><label>ملاحظات سلبية</label><textarea id="negativeNotes"></textarea></div>
<div class="form-group"><label>منشن العمليات</label><input id="opsMention"></div>
<div class="form-group"><label>منشن نائب العمليات</label><input id="deputyMention"></div>
</div>

<button class="btn-copy" onclick="copyReport()">نسخ التقرير</button>
<div class="back-link" onclick="goBack()">رجوع</div>
</div>

<div class="footer">© قيادة قطاع الأمن العام - بوليتو</div>
</div>

<script>
function el(id){return document.getElementById(id)}
const ranks=["عميد ركن","عقيد ركن","مقدم ركن","رائد","نقيب","ملازم اول","ملازم","رئيس رقباء","رقيب اول","رقيب","وكيل رقيب","عريف","جندي اول"]

function initRankOptions(){
  el("rank").innerHTML='<option disabled selected>اختر الرتبة</option>';
  ranks.forEach(r=>el("rank").innerHTML+=`<option>${r}</option>`)
}

function openForm(type){
  el("menu-section").style.display="none";
  el("form-section").style.display="block";
  el("dutyGroup").style.display=(type==="duty")?"block":"none";
  el("title-text").textContent=
    type==="duty"?"تقارير ضابط خفر":
    type==="zone"?"تقارير ضابط منطقة":
    type==="courses"?"تقارير الدورات":"تقارير الإشراف";
  initRankOptions();
}

function goBack(){
  el("menu-section").style.display="block";
  el("form-section").style.display="none";
}

function copyReport(){
let report=
`**\` تم استلام مهام (ضابط خفر) من الساعة ${el("dutyStart").value||"00:00"} الى ${el("dutyEnd").value||"00:00"} \`**

**\` وكان عدد حضور الوحدات في حين استلام التقرير (${el("totalUnits").value||0}) وحدات مفعلة من:\`**

\`1- أمن عام (${el("u1").value||0}) وحدة\`
\`2- أمن الطرق (${el("u2").value||0}) وحدة\`
\`3- المهام والواجبات (${el("u3").value||0})\`
\`4- ضباط المناطق (${el("u4").value||0})\`
\`5- المرور (${el("u5").value||0})\`
\`6- الدعم الجوي (${el("u6").value||0})\`
\`7- مكافحة المخدرات (${el("u7").value||0})\`
\`8- السوات (${el("u8").value||0})\`
\`9- البحث الجنائي (${el("u9").value||0})\`
\`10- شرطة عسكرية (${el("u10").value||0})\`
\`11- نقل سجون (${el("u11").value||0})\`
\`12- الشؤون الادارية (${el("u12").value||0})\`

\` الملاحظات الأيجابية : \`
\`${el("positiveNotes").value||"—"}\`

\` الملاحظات السلبية : \`
\`${el("negativeNotes").value||"—"}\`

\` الــعــمــلــيــات | ${el("opsMention").value||"@__"} \`
\` نــائــب الــعــمــلــيــات | ${el("deputyMention").value||"@__"} \`

**\`تم رفع التقرير من قبل (${el("rank").value})\` : <@${el("copyID").value||"000"}>**`;

navigator.clipboard.writeText(report);
alert("تم نسخ التقرير ✅");
}

function openOperationsReports(){
  window.open("https://1boletop.netlify.app/","_blank");
}
</script>

</body>
</html>
