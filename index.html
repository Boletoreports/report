<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>نظام التقارير العسكرية الذكي</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  font-family:'Cairo',sans-serif;
  background:radial-gradient(circle,#1a1a1a,#050505);
  color:#fff;
  min-height:100vh;
}
.container{
  width:90%;
  max-width:500px;
  background:rgba(20,20,20,.85);
  border-radius:20px;
  padding:35px;
  margin:50px auto;
  box-shadow:0 20px 50px rgba(0,0,0,.6);
}
h2{text-align:center;color:#00d4ff;margin-bottom:30px}
.main-menu{display:flex;flex-direction:column;gap:15px}
.menu-card{
  background:rgba(255,255,255,.05);
  border-radius:15px;
  padding:20px;
  display:flex;
  gap:15px;
  align-items:center;
  cursor:pointer;
  transition:.3s;
}
.menu-card:hover{
  background:rgba(0,212,255,.1);
  transform:translateX(-5px);
}
.menu-card i{color:#00d4ff;font-size:22px}

.form-group{margin-bottom:20px}
label{display:block;margin-bottom:8px;font-size:14px;color:#b0b0b0;font-weight:600}
input,select,textarea{
  width:100%;
  padding:12px;
  background:rgba(255,255,255,.06);
  border-radius:10px;
  border:1px solid rgba(255,255,255,.15);
  color:#fff;
  font-family:'Cairo';
}
textarea{resize:vertical;height:90px}
select{color:#000}

.btn-copy{
  width:100%;
  padding:15px;
  background:linear-gradient(135deg,#00829d,#00d4ff);
  border:none;
  border-radius:10px;
  color:#fff;
  font-size:16px;
  font-weight:700;
  cursor:pointer;
}
.back-link{
  text-align:center;
  margin-top:15px;
  font-size:13px;
  color:#b0b0b0;
  cursor:pointer;
}
#form-section{display:none}
.footer{
  text-align:center;
  margin-top:20px;
  font-size:12px;
  color:#b0b0b0;
}
</style>
</head>

<body>
<div class="container">

<!-- القائمة -->
<div id="menu-section">
  <h2><i class="fas fa-shield-alt"></i> بوليتو - التقارير</h2>
  <div class="main-menu">
    <div class="menu-card" onclick="openForm()">
      <i class="fas fa-user-shield"></i>
      <strong>تقارير الإشراف</strong>
    </div>
  </div>
</div>

<!-- الفورم -->
<div id="form-section">
<h2>تقرير إشراف</h2>

<div class="form-group">
  <label>التوجيه</label>
  <input id="taskName" list="taskSuggestions" placeholder="اكتب أو اختر التوجيه">
  <datalist id="taskSuggestions"></datalist>
</div>

<div class="form-group">
  <label>الموقع</label>
  <input id="location" placeholder="يتم التحديد تلقائيًا">
</div>

<div class="form-group">
  <label>الرتبة</label>
  <select id="rank">
    <option disabled selected>اختر الرتبة</option>
    <option>رائد</option>
    <option>نقيب</option>
    <option>ملازم</option>
  </select>
</div>

<div class="form-group">
  <label>كوبي آيدي العسكري</label>
  <input id="copyID" placeholder="ID">
</div>

<div class="form-group">
  <label>هل التقرير نزل مبكر؟</label>
  <select id="earlySelect" onchange="toggleEarly()">
    <option value="no" selected>لا</option>
    <option value="yes">نعم</option>
  </select>
</div>

<div id="earlyGroup" style="display:none">
  <div class="form-group">
    <label>سبب التبكير</label>
    <select id="earlyReason">
      <option>ريستارت</option>
      <option>صيانة</option>
      <option>إعادة اصطفاف</option>
    </select>
  </div>

  <div class="form-group">
    <label>توضيح السبب</label>
    <textarea id="earlyText" placeholder="اكتب سبب نزول التقرير مبكر"></textarea>
  </div>
</div>

<button class="btn-copy" onclick="copyReport()">نسخ التقرير النهائي</button>
<div class="back-link" onclick="goBack()">رجوع</div>
</div>

<div class="footer">© قطاع الأمن العام - بوليتو</div>
</div>

<script>
function el(id){return document.getElementById(id)}

const tasks=["سهم 1","سهم 2","درع 1","درع 2"];

function openForm(){
  el("menu-section").style.display="none";
  el("form-section").style.display="block";

  const list=el("taskSuggestions");
  list.innerHTML="";
  tasks.forEach(t=>{
    let o=document.createElement("option");
    o.value=t;
    list.appendChild(o);
  });

  el("taskName").addEventListener("input",()=>updateLocation(el("taskName").value));
  el("taskName").addEventListener("change",()=>updateLocation(el("taskName").value));
}

function updateLocation(task){
  if(task.includes("سهم")) el("location").value="ساندي";
  else if(task.includes("درع")) el("location").value="بوليتو";
  else el("location").value="";
}

function toggleEarly(){
  el("earlyGroup").style.display =
    el("earlySelect").value==="yes" ? "block" : "none";
}

function goBack(){
  el("menu-section").style.display="block";
  el("form-section").style.display="none";
}

function copyReport(){
  let report=
`تم استلام مهام (${el("taskName").value})
الموقع : ${el("location").value}
الرتبة : ${el("rank").value}
العسكري : <@${el("copyID").value}>`;

  if(el("earlySelect").value==="yes"){
    const reason=el("earlyReason").value;
    const details=el("earlyText").value.trim();

    report+=`\n\nسبب نزول التقرير مبكر : ${reason}`;
    if(details!==""){
      report+=`\nالتوضيح : ${details}`;
    }
  }

  navigator.clipboard.writeText(report);
  alert("تم نسخ التقرير ✅");
}
</script>

</body>
</html>
